name: PR Auto Review (SMS Architect GPT)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Collect PR data
        id: pr_info
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });

            return {
              pr_body: pr.data.body,
              diff_files: files.data.map(f => ({
                filename: f.filename,
                status: f.status,
                patch: f.patch
              }))
            }

      - name: Generate Review with GPT
        id: ai_review
        run: |
          echo "Sending PR data to GPT..."
          RESPONSE=$(curl https://api.openai.com/v1/chat/completions \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d "{
              \"model\": \"gpt-4.1\",
              \"messages\": [
                {\"role\": \"system\", \"content\": \"$(cat .github/gpt/pr_review_prompt.md)\"},
                {\"role\": \"user\", \"content\": \"PR Body:\n${{ steps.pr_info.outputs.pr_body }}\"},
                {\"role\": \"user\", \"content\": \"Changed Files:\n${{ toJson(steps.pr_info.outputs.diff_files) }}\"}
              ]
            }")

          echo "$RESPONSE" > review.json
          echo "::set-output name=review::$(cat review.json | jq -r '.choices[0].message.content')"

      - name: Post review comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: "comment",
              body: `${{ steps.ai_review.outputs.review }}`
            })
